<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Question Paper Digitizer</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <h1>Tamil Digitizer</h1>
        <p class="subtitle">Convert Handwritten/Printed Tamil Examing Papers to Word</p>

        <form id="uploadForm">
            <!-- Mode Selection -->
            <div class="form-group">
                <label for="mode">Select Processing Mode:</label>
                <select id="mode" name="mode" required>
                    <option value="mak-tamil">â˜… MAK Tamil Question Paper (School)</option>
                    <option value="original">â˜… Original (Structure Preserving)</option>
                    <option value="choose">1. Only Choose (MCQ)</option>
                    <option value="paragraph">2. Only Paragraphs</option>
                    <option value="both">3. Both (Mixed)</option>
                </select>
            </div>

            <!-- File Upload Area -->
            <div class="form-group">
                <label>Upload Document:</label>
                <div class="file-upload-wrapper">
                    <input type="file" id="fileInput" name="file" accept=".jpg,.jpeg,.png,.pdf" required>
                    <div class="file-upload-icon">ðŸ“‚</div>
                    <div class="file-upload-text">Drag & Drop or Click to Upload</div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-primary">Analyze & Generate</button>
        </form>

        <!-- Status & Download Area -->
        <div id="status"></div>
    </div>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
